<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Juego Feria del Libro</title>
		<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="triviaIgn.css">
	</head>

	<body>
		<div id="gameSpace">
			<img id="background" src="images/fondos/1.jpg" />
			<div id="questionBox">
				<p id="consigna">¿Cuál es la localidad ubicada a mayor altura sobre el nivel del mar de la República Argentina?</p>
				<div class="cta">
					<div class="izq"></div>
					<div class="centro"><p>Elige tu respuesta...</p></div>
					<div class="der"></div>
				</div>
			</div>
			<div id="questionLabel">
				<div class="izq"></div>
				<div class="centro"></div>
				<div class="der"></div>
				<div class="numcontainer" id="numeroPregunta">#5</div>
			</div>

			<div class="respuesta" id="opcion1" data-index="0">
				<div class="opciones">
					<div class="boton"></div>
					<p>15.364.804 Km²</p>
				</div>
			</div>
			<div class="respuesta" id="opcion2" data-index="1">
				<div class="opciones">
					<div class="boton"></div>
					<p>Tierra del Fuego, Antártida e Islas del Atlántico Sur</p>
				</div>
			</div>
			<div class="respuesta" id="opcion3" data-index="2">
				<div class="opciones">
					<div class="boton"></div>
					<p>Gran Malvina y Soledad</p>
				</div>
			</div>

			<div id="responseSplash">
				<p class="calificacion"></p>
				<p class="remate"></p>
				Clicka para continuá
			</div>
			<div id="startSplash">
				<h1>Trivia IGN</h1>
				<p style="text-align:center">Comenzar</p>
			</div>
			<div id="endSplash"></div>
			<div id="errorSplash">
				<h1>ERROR!</h1>
				<p></p>
			</div>
		</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/jquery.ui.widget.min.js"></script>
    <script src="lib/TweenMax-1.11.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed
    <script src="lib/bootstrap.min.js"></script>
    -->

    <script src="src/triviaJS.js"></script>
    <script>
    $(document).ready(function(){
      $('body').trivia({record:321,preguntasUrl:'triviafile.json'});
    })
    </script>

	</body>
</html>
